<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Como lo hicimos?</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="shortcut icon"
      href="../images/LogoCvOP.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <main class="bg-gray-950 h-screen flex items-center justify-center">
      <div
        class="h-130 w-104 bg-Very-dark-blue-main-BG box-border p-10 rounded-3xl shadow-lg shadow-purple-500/70"
      >
        <div class="mb-4">
          <img
            class="w-8 box-content p-3 bg-gray-700 rounded-full shadow-purple-500 shadow-md !transition-transform !duration-[2s] hover:rotate-360"
            src="../images/howDidWeDo/icon-star.svg"
            alt=""
          />
        </div>
        <h2
          class="bg-gradient-to-r from-amber-700 to-purple-500 bg-clip-text text-transparent p-1 text-4xl font-extrabold"
        >
          ¿Cómo lo hicimos?
        </h2>

        <hr
          class="h-1 bg-gradient-to-r from-amber-700 to-purple-500 w-full m-[2px] rounded-full"
        />

        <p
          class="mb-5 mt-7 text-gray-300 text-[16px] box-border p-5 border border-gray-500 rounded-2xl shadow-purple-500/50 shadow-lg italic"
        >
          Tu opinión es muy importante para nosotros. Danos tu calificación del
          1 al 5 y cuéntanos qué te pareció la experiencia. Con tus comentarios
          podremos mejorar y ofrecerte un mejor servicio cada vez.
        </p>

        <div class="flex items-center justify-center gap-6 mb-4">
          <button class="botonesOpiniones">1</button>
          <button class="botonesOpiniones">2</button>
          <button class="botonesOpiniones">3</button>
          <button class="botonesOpiniones">4</button>
          <button class="botonesOpiniones">5</button>
        </div>

        <button
          class="bg-amber-700 font-bold tracking-wider text-[19px] p-3 w-full rounded-2xl shadow-amber-500/30 shadow-lg border-2 border-black cursor-pointer transition !duration-[1s] hover:bg-amber-500"
        >
          SUBMIT
        </button>
      </div>
    </main>
  </body>
</html>
