<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card -- Tailwind</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="shortcut icon"
      href="../images/LogoCvOP.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-Very-dark-blue-main-BG">
    <main class="flex items-center justify-center h-screen relative">
      <div
        class="bg-Very-dark-blue-card-BG flex items-center justify-center flex-col rounded-3xl px-6 py-7 w-82 shadow-blue-500/70 transition-transform duration-200 transform hover:scale-[1.02] hover:shadow-lg hover:"
      >
        <div class="relative group">
          <img
            class="rounded-3xl mb-4"
            src="/images/computadorRecorte.jpg"
            alt="Imagen de Equilibrium"
          />
          <div
            class="bg-cyan-500/50 absolute top-0 rounded-2xl w-full h-65 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity !duration-700 cursor-pointer"
          >
            <img src="/images/icon-view.svg" class="rounded-xl" alt="" />
          </div>
          <div class="w-full flex items-center justify-start">
            <p
              class="text-white border text-sm border-Cyan py-1 px-2 font-black rounded-2xl bg-Very-dark-blue-main-BG top-[-10px] absolute"
            >
              Oferta especial
            </p>
          </div>
        </div>

        <div class="w-full">
          <h2
            class="text-white text-xl font-bold text-left tracking-wide hover:text-Cyan cursor-pointer"
          >
            Acer Aspire 3 A315‑56
          </h2>
        </div>
        <div class="border w-full m-4 border-blue-500/50"></div>
        <p class="font-medium text-slate-400/90">l
          Potente y elegante, perfecto para trabajo, estudio y ocio.
        </p>
        <div class="flex justify-between mt-4 text-ms gap-2 w-full">
          <div class="flex items-center gap-1">
            <img src="/images/icon-ethereum.svg" alt="Icono Ethereum" />
            <p class="text-Cyan">850.000 COP</p>
          </div>
          <div class="flex items-center justify-center gap-1">
            <img src="/images/icon-clock.svg" alt="Icono reloj" />
            <p class="font-medium text-slate-400/70">Quedan 3 días</p>
          </div>
        </div>

        <div class="border w-full m-4 border-blue-500/50"></div>
        <div class="flex justify-center items-center gap-2">
          <span class="text-Cyan hover:text-Soft-blue hover:cursor-pointer"
            >Publicado por :
          </span>
          <p class="text-White">Emerson Reyes</p>
          <img
            src="/images/imagenparagithudoptimazadaOP.png"
            class="w-12 border-2 border-White rounded-full shadow-lg shadow-blue-500/70 transition-transform duration-900 transform hover:scale-110 hover:cursor-pointer"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
