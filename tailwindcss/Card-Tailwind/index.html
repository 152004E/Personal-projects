<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card -- Tailwind</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="shortcut icon"
      href="../images/LogoCvOP.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-Very-dark-blue-main-BG">
    <main class="flex items-center justify-center h-screen">
      <section class="flex items-center justify-center bg-Very-dark-blue-card-BG w-96 p-3 ">
        <div>
          <img class="w-52 "
            src="/images/image-equilibrium.jpg"
            alt="Imagen de Equilibrium"
          />
          <h2 class="text-Cyan">Equilibrio #3429</h2>
          <p class="text-Cyan">
            Nuestra colección Equilibrio promueve la armonía y la tranquilidad.
          </p>
          <div>
            <img src="/images/icon-ethereum.svg" alt="Icono Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="/images/icon-clock.svg" alt="Icono reloj" />
            <p>Quedan 3 días</p>
          </div>

          Creado por Jules Wyvern
        </div>
      </section>
    </main>
  </body>
</html>
